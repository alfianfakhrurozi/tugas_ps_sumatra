<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatra Provinces GIS</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-container">
        <div id="map-container"></div>
        
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>Province Statistics</h2>
                <button id="close-sidebar" class="close-btn">&times;</button>
            </div>
            <div id="chart-container">
                <div class="chart-card">
                    <h3 class="chart-title">Population Data</h3>
                    <canvas id="population-chart"></canvas>
                </div>
                
                <div class="chart-card">
                    <h3 class="chart-title">Economic Indicators</h3>
                    <canvas id="economic-chart"></canvas>
                </div>
                
                <div class="chart-card">
                    <h3 class="chart-title">Land Use</h3>
                    <canvas id="landuse-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="chart-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
